<div id="fringebenefit" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/fringebenefits'">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <!-- <div class="fringebenefit-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                  <img *ngIf="fringebenefit.images[0]" [src]="fringebenefit.images[0].url">
                  <img *ngIf="!fringebenefit.images[0]" [src]="'assets/images/ecommerce/product-image-placeholder.png'">
              </div> -->

        <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2" *ngIf="pageType ==='edit'">
            {{fringebenefit.expenseName}}
          </div>
          <div class="h2" *ngIf="pageType ==='new'">
            New Fringebenefit
          </div>
          <div class="subtitle secondary-text">
            <span>Fringebenefit Detail</span>
          </div>
        </div>
      </div>
      <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

      <!-- CONTENT -->
      <div class="content">

        <form name="fringebenefitForm" [formGroup]="fringebenefitForm" class="fringebenefit w-100-p" fxLayout="column" fxFlex>

          <div class=" mat-tab-header header  p-24">
            <h2 class="m-0">Fringebenefit Information</h2>
          </div>

          <div class="tab-content p-24" fusePerfectScrollbar>


            <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
              <mat-form-field appearance="outline"  fxFlex="100">
                <mat-label>Fringebenefit Name</mat-label>
                <input matInput placeholder="Expense Name" name="expenseName" formControlName="expenseName"
                  required>
                <mat-error>Expense Name is required!</mat-error>
              </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
              <mat-form-field appearance="outline"  fxFlex="100">
                <mat-label>Benefit Month</mat-label>
                <input matInput placeholder="Expense Benefit Month" name="benefitMonth" formControlName="benefitMonth"
                  required>
                <mat-error>Expense Benefit Month Name is required!</mat-error>
              </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
              <mat-form-field appearance="outline"  fxFlex="100">
                <mat-label>Expense Amount</mat-label>
                <input matInput placeholder="Expense Amount" name="expenseAmount" formControlName="expenseAmount"
                  required>
                <mat-error>Expense Amount is required!</mat-error>
              </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
              <mat-form-field appearance="outline"  fxFlex="100">
                <mat-label>Is One Time?</mat-label>
                <input matInput placeholder="Is One Time" name="isOneTime" formControlName="isOneTime"
                  required>
                <mat-error>Boolean is required!</mat-error>
              </mat-form-field>
            </div>


            <button mat-raised-button class="save-fringebenefit-button" [disabled]="fringebenefitForm.invalid" *ngIf="pageType ==='new'"
              (click)="addFringebenefit()">
              <span>ADD</span>
            </button>

            <button mat-raised-button class="save-fringebenefit-button" [disabled]="fringebenefitForm.invalid || fringebenefitForm.pristine"
              *ngIf="pageType ==='edit'" (click)="saveFringebenefit()">
              <span>SAVE</span>
            </button>

          </div>



        </form>

      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->

</div>
