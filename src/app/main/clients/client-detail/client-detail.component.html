<div id="client-detail" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">
    <!-- HEADER -->
    <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
      fxLayoutAlign.gt-sm="space-between center">

      <!-- APP TITLE -->
      <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">

        <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          Client Detail
        </span>
      </div>
      <!-- / APP TITLE -->



    </div>
    <!-- CONTENT CARD -->

    <div class="content-card">

      <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">

        <mat-label><b>Client Name</b></mat-label>
        {{client.name}}
      </div>


      <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
      
        <mat-label><b>Company</b></mat-label>
        {{client.clientCompany?.name}}
      </div>

      <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
      
        <mat-label><b>Phone Number</b></mat-label>
        {{client.clientPhoneNumber}}
      </div>


      <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
      
        <mat-label><b>Email</b></mat-label>
        {{client.clientEmail}}
      </div>

      <div fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
      
        <mat-label><b>Location</b></mat-label>
        {{client.clientLocation}}
      </div>
    </div>

    <!-- 
          
          <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator> -->




  </div>
</div>
