<div id="clients" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

      <!-- HEADER -->
      <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
          fxLayoutAlign.gt-sm="space-between center">

          <!-- APP TITLE -->
          <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">

              <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                  Clients
              </span>
          </div>
          <!-- / APP TITLE -->

          <!-- SEARCH -->
          <div class="search-wrapper mx-32 mx-md-0">
              <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                  <mat-icon>search</mat-icon>
                  <input #filter placeholder="Search for a clients">
              </div>
          </div>
          <!-- / SEARCH -->

          <!-- ADD BUTTON -->
          <button mat-raised-button [routerLink]="'/clients/new'" class="add-product-button fuse-white mt-24 mt-md-0">
              <span>ADD NEW</span>
          </button>
          <!-- / ADD BUTTON -->

      </div>
      <!-- / HEADER -->

      <!-- CONTENT CARD -->
      <div class="content-card">

          <mat-table class="clients-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}"
              fusePerfectScrollbar>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                  <mat-cell *matCellDef="let client">
                      <p class="text-truncate">{{client.name}}</p>
                  </mat-cell>
              </ng-container>

                  <!-- Email Column -->
                  <ng-container matColumnDef="clientEmail">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Email Address</mat-header-cell>
                    <mat-cell *matCellDef="let client">
                        <p class="text-truncate">{{client.clientEmail}}</p>
                    </mat-cell>
                </ng-container>

                      <!-- PhoneNumber Column -->
                      <ng-container matColumnDef="clientPhoneNumber">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</mat-header-cell>
                        <mat-cell *matCellDef="let client">
                            <p class="text-truncate">{{client.clientPhoneNumber}}</p>
                        </mat-cell>
                    </ng-container>

                          <!-- Location Column -->
                          <ng-container matColumnDef="clientLocation">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Location</mat-header-cell>
                            <mat-cell *matCellDef="let client">
                                <p class="text-truncate">{{client.clientLocation}}</p>
                            </mat-cell>
                        </ng-container>
                     <!-- Comapany Column -->
                     <ng-container matColumnDef="parent">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Reference</mat-header-cell>
                        <mat-cell *matCellDef="let client">
                            <p class="text-truncate">{{client.parent?.name}}</p>
                        </mat-cell>
                    </ng-container>

                        <!-- Location Column -->
                        <ng-container matColumnDef="clientCompany">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Company</mat-header-cell>
                                <mat-cell *matCellDef="let client">
                                    <p class="text-truncate">{{client.clientCompany?.name}}</p>
                                </mat-cell>
                            </ng-container>

              <!-- Active Column -->
              <ng-container matColumnDef="active">
                  <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Action</mat-header-cell>

                  <mat-cell *matCellDef="let client" fxHide fxShow.gt-xs>

                      <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More" (click)="$event.stopPropagation();">
                          <mat-icon class="secondary-text">more_vert</mat-icon>
                      </button>

                      <mat-menu #moreMenu="matMenu">
                          <button mat-menu-item aria-label="edit" [routerLink]="'/clients/'+client.id+'/'+client.handle" >
                              <mat-icon>edit</mat-icon>
                              <span>Edit</span>
                          </button>
                         
                          <button mat-menu-item aria-label="remove" (click)="deleteClient(client)">
                              <mat-icon>delete</mat-icon>
                              <span>Remove</span>
                          </button>
                      </mat-menu>
                  </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

              <mat-row *matRowDef="let client; columns: displayedColumns;" class="product" matRipple>
              </mat-row>

          </mat-table>

          <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator>

      </div>
      <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
